log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d %-5p %m%n
#log4j.appender.stdout.layout.conversionPattern=%d %p [%t] %c %l %m%n

log4j.logger.DataNucleus=FATAL
log4j.logger.org.apache.hadoop.util.NativeCodeLoader=ERROR
log4j.logger.org.apache.flume.sink.hdfs.BucketWriter=ERROR
log4j.logger.com.cloudera=DEBUG

log4j.rootLogger=INFO,stdout
